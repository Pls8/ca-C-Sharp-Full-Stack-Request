<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./static/githubapi.css">
    <title>GitHub Profile Explorer</title>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-github me-2"></i>GitHub Explorer
            </a>
            <button class="btn btn-outline-light" onclick="getUserPrompt()">
                <i class="fas fa-search me-2"></i>Search User
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container py-4" id="container">
        <!-- Initial Welcome Card -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fab fa-github fa-5x text-dark mb-3"></i>
                            <h1 class="card-title">GitHub Profile Explorer</h1>
                            <p class="card-text text-muted">Enter a GitHub username to view profile details and followers</p>
                        </div>
                        <button class="btn btn-primary btn-lg px-5" onclick="getUserPrompt()">
                            <i class="fas fa-search me-2"></i>Search GitHub User
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/GitHubApi.js"></script>
</body>
</html>
