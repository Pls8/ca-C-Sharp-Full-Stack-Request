<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css.css">
    <title>Document</title>
</head>

<body>
    <!-- <h2 id="h2id">JS Selector H2 ID</h2>
    <h2 class="h2class">Selector H2 Class</h2>
    <h2>Selector H2</h2>

    <div class="divEvent">

    <div class="container">

        <!-- Books Section -->
        <div class="section">
            <h3 class="mb-2 mt-4">Book Manager</h3>

            <div class="card mb-4">
                <div class="card-body">
                    <ul class="book-list" id="book-list">
                        <li class="book-item">
                            <span class="name">Code</span>
                            <button class="btn btn-danger btn-sm delete-book">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="hide-books">
                <label class="form-check-label" for="hide-books">Hide all books</label>
            </div>

            <form id="add-book-form">
                <div class="input-group">
                    <input type="text" class="form-control" id="book-input" placeholder="Add a book...">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>



        

        <!-- To-Do List Section -->
        <div class="section">
            <h3 class="mb-2 mt-4">To-Do List</h3>

            <div class="card mb-4">
                <div class="card-body">
                    <ul class="todo-list" id="todo-list">
                        <li class="todo-item">
                            <input type="checkbox" class="todo-check">
                            <span class="todo-text">Sample task</span>
                            <div class="todo-actions">
                                <button class="btn btn-warning btn-sm edit-todo">Edit</button>
                                <button class="btn btn-danger btn-sm delete-todo">Delete</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <form id="add-todo-form">
                <div class="input-group">
                    <input type="text" class="form-control" id="todo-input" placeholder="Add a task...">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script src="static/js.js"></script>
</body>

</html>
